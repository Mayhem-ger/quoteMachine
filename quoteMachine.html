    <link rel="stylesheet" href="quoteMachine.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="wrapper" class="container min-100 row align-items-center justify-content-center col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <blockquote id="text" class="blockquote mb-0">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
              <footer id="author" class="blockquote-footer row justify-content-center">Someone famous in <cite title="Source Title">Source Title</cite></footer>
              <a href="https://twitter.com" class="row justify-content-center"><span style="font-size: 48px; color: Dodgerblue;"><i class="fab fa-twitter-square"></i></span></a>
              <button type="button" class="btn btn-primary">Get a quote</button>
            </blockquote>
          </div>
        </div>
      </div>
  </body>
</html>
